<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="heading">Morse Code Converter</div>
    </header>
    <div class="container">
        <textarea id="txt-input" placeholder="Type your text here to convert to morse code"></textarea>
        <button id="btn-translate">Translate</button>
        <div id="div-output"></div>
    </div>
    <footer id="footer">
        <h4>About MorseCode</h4>
        <p>Morse code is a character-encoding scheme that allows operators to send messages using a series of electrical pulses represented as short or long pulses, dots, and dashes.</p>
    </footer>
    <script src="app.js" text="javascript"></script>
</body>
</html>
