    <title>Morse Code Converter</title>
</head>
<body>
    <header id="header">
        <div id="heading">Morse Code Converter</div>
    </header>
    <textarea id="txt-input" placeholder="Type your text here to convert to morse code"></textarea>

    <div id="div-output"></div>
    <footer id="footer">
        <h2>About MorseCode</h2>
